<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Generated Plot</title>
<link href="plot.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="./flot/jquery.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.canvas.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.categories.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.symbol.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.legendoncanvas.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.orderBars.js"></script>
<script language="javascript" type="text/javascript" src="./flot/jquery.flot.axislabels.js"></script>
<script type="text/javascript">
$(function () { 
var options = {canvas: true,legend: {position: "nw", type: "canvas" },axisLabels: {show: true},xaxis: {axisLabel: "Tool", axisLabelUseCanvas: true, mode: "categories" },yaxis: {axisLabel: "s", axisLabelUseCanvas: true,  }};
var v0 = [[ "unprofiled", 4.54]];
var v1 = [[ "gprof", 4.67]];
var v2 = [[ "dyna05", 4.98]];
var v3 = [[ "dyna50", 6.44]];
var someplot = $.plot("#placeholder", [{
 data: v0,
bars: {show: true,order: 1,
barWidth: 0.2},
label: "unprofiled",
color: "#F00"
}, {
 data: v1,
bars: {show: true,order: 2,
barWidth: 0.2},
label: "gprof",
color: "#FF0"
}, {
 data: v2,
bars: {show: true,order: 3,
barWidth: 0.2},
label: "dyna05",
color: "#0F0"
}, {
 data: v3,
bars: {show: true,order: 4,
barWidth: 0.2},
label: "dyna50",
color: "#00f"
}, ], options); 
document.getElementById("toPNGButton").onclick = function (somePlot) {
var canvas = someplot.getCanvas();
var ctx = canvas.getContext("2d");
window.open(canvas.toDataURL('png'), "");
}});</script>
</head>
<body>
<div id="header"> <h2>Generated Plot!</h2> </div>
<div id="content">
<div id="placeholder" style="width:800px;height:400px"></div>
<div id="button"> <input id="toPNGButton" type="button" value="getPNG" /> </div> 
</div>
<div id="footer"> HTML and Plot generated by HSBencher. </div>
</body>
</html>
